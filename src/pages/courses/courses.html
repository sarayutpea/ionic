<ion-header>

  <ion-navbar>
    <ion-title>courses</ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let course of courses">
    <h3>{{ course.c_title }}</h3>
    <p>{{ course.c_detail }}</p>
    <button ion-button type="button" (click)="getCourseDetail(course.id)" >Show</button>
  </div>
</ion-content>
